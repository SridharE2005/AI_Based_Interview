<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AptitudeAI â€” Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-4xl text-center">
    <h1 class="text-3xl font-bold text-green-600 mb-6">Choose an Aptitude Area</h1>

    <div id="categories" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <script>
      const categories = [
        "Quantitative",
        "Verbal",
        "Reasoning",
        "Data Interpretation",
        "Logical",
        "Puzzle Solving"
      ];

      const container = document.getElementById("categories");
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.className = "py-4 px-6 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-all";
        btn.onclick = () => {
          // store selected category and navigate
          localStorage.setItem("apt_category", cat);
          // default topic can be set by user later in questions page
          localStorage.removeItem("apt_previous_questions");
          window.location.href = "questions.html";
        };
        container.appendChild(btn);
      });
    </script>
  </div>
</body>
</html>
